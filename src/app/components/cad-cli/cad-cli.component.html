
  <div class="mt-3">
  <div class="card-body">
     <form #productForm="ngForm"(ngSubmit)="onSubmit(productForm)" >
      <div class="row form-group col-md-8 col-lg-8" style="margin-left: 0.2rem">
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name" placeholder="Nome">
        <input type="text" class="form-control" name="categoria" #categoria="ngModel" [(ngModel)]="productService.selectedProduct.categoria" placeholder="Categoria">
        <input type="text" class="form-control" name="localizacao" #localizacao="ngModel" [(ngModel)]="productService.selectedProduct.localizacao" placeholder="Localização">
        <input type="text" class="form-control" name="preco" #preco="ngModel" [(ngModel)]="productService.selectedProduct.preco" placeholder="Preço">

      </div>
    </form>
    </div>
    <div class="row">
    <div class="col-md-8 col-lg-8" style="margin-left: 2.5rem">
      <form class="form-group">
     <button class="bnt btn-primary" type="submit" (click)="onSubmit(productForm)">
      
       <i class="fas fa-plus-circle">&nbsp; Cadastrar</i>
     </button>
     <button class="bnt btn-secondary" type="reset" (click)="resetForm(productForm)">
       <i class="fas fa-sync-alt">&nbsp; Limpar</i>

     </button>
   
    </form>
   
  </div>
  </div>
 </div>
